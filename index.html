<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Información TaT</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Pantalla de Login -->
    <section id="login-section">
        <div class="login-container">
            <h2>Inicio de Sesión</h2>
            <input type="text" placeholder="Usuario" id="username">
            <input type="password" placeholder="Contraseña" id="password">
            <button onclick="login()">Ingresar</button>
        </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" style="display: none;">
        <nav>
            <h2>Tablero de Control</h2>
            <button onclick="logout()">Cerrar Sesión</button>
        </nav>
        <div class="summary">
            <div>Productos: <span id="product-count">100</span></div>
            <div>Tiendas Activas: <span id="store-count">20</span></div>
            <div>Vehículos: <span id="vehicle-count">15</span></div>
            <div>Conductores: <span id="driver-count">12</span></div>
        </div>
        <div class="modules">
            <button onclick="navigateTo('products')">Administración de Productos</button>
            <button onclick="navigateTo('stores')">Administración de Tiendas</button>
            <button onclick="navigateTo('vehicles')">Administración de Vehículos</button>
            <button onclick="navigateTo('drivers')">Administración de Conductores</button>
            <button onclick="navigateTo('users')">Administración de Usuarios</button>
        </div>
    </section>

    <!-- Contenido de Módulos -->
    <section id="module-content" style="display: none;">
        <button onclick="goBackToDashboard()">Volver al Dashboard</button>
        <div id="module-header"></div>
        <div id="module-body"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
